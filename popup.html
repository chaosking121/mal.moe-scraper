<!DOCTYPE html>
<html>
<head>
    <title>Mal.moe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.spin.js"></script>

</head>
<body>
    <div id="popup" class="container">
        <div id="options" class="options">
            <div class="row internal-container">
                <div class="col-xs-4 vcenter">
                    <label class="textpadding">Waifu</label>
                </div>
                <div class="col-xs-8 vcenter">
                    <select id="waifu" class="form-control x-waifu"></select>
                </div>
            </div>
        </div>
        <div class="row internal-container ctlRow">
        	<div class="col-md-6 col-xs-4 text-left">
                <button id="config" type="button" class="btn button" title="Configuration">
                	<i class="fa fa-wrench" aria-hidden="true"></i>
                </button>
            </div>
       		<div class="form-group col-xs-8 text-right">
            	<div class="btn-group">
	                <button id="btnScrape" class="btn button" title="Scrape">
	                    <i class="fa fa-plus" aria-hidden="true"></i>
	                    Scrape
	                </button>
            	</div>
        	</div>
        </div>
        <div id="serverResponse" class="row internal-container hidden text-center">
            <div class="col-xs-12 text-center">
                <label id="spin"></label>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
